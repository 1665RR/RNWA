 async function showTable()
    {

      let {data} = await axios.get("table.php",{params: {s: str}});

    }
    $(document).ready(function(){
      
      let inp = $('#myInput')

      inp.keyup(async function(){
        let str = $('#myInput').val()
        if(str.length === 0)
        {
          $('#txtHint').val('')
        }else{
          let {data} = await axios.get("search.php", {params: {s: str}});
          $('#txtHint').html(data);
        }
      });
    });

</script>
